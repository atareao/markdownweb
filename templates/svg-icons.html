{% if site_email %}<a href="mailto:{{ site_email | safe }}"><i class="svg-icon email"></i></a>{% endif %}
{% if site_gitlab %}<a href="https://gitlab.com/{{ site_gitlab | safe }}"><i class="svg-icon gitlab"></i></a>{% endif %}
{% if site_rss %}<a href="{{ site_rss | safe }}"><i class="svg-icon rss"></i></a>{% endif %}
{% if site_twitter %}<a href="https://www.twitter.com/{{ site_twitter | safe }}"><i class="svg-icon twitter"></i></a>{% endif %}
{% if site_archiveorg %}<a href="https://archive.org/details/@{{ site_archiveorg | safe }}"><i class="svg-icon archiveorg"></i></a>{% endif %}
