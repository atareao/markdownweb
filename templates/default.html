<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>{% block title %}{% endblock title %} â€“ {{ title }}</title>
        {% include "meta.html" %}
        <link rel="stylesheet" type="text/css" href="{{ config.site | safe }}/assets/style.css" />
        <link rel="alternate" type="application/rss+xml" title="{{ site_title }} - {{ site_description }}" href="{{ site_url | safe }}/feed.xml" />
        {% endblock head %}
    </head>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site_url | safe }}/" class="site-avatar"><img src="{{ avatar | safe }}" /></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site_url | safe }}/">{{ title }}</a></h1>
            <p class="description">{{ description }}</p>
          </div>
          <nav>
            <a href="{{ site_url | safe }}/">Blog</a>
            {% for page in pages %}
                <a href="{{ site_url | safe }}/{{ slug }}">{{ title }}</a>
            {% endfor %}
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
        {% block content %}{% endblock content %}
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include "svg-icons.html" %}
        </footer>
      </div>
    </div>
  </body>
</html>
